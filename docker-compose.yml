services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: broker-agent-frontend
    ports:
      - "127.0.0.1:80:80"
    environment:
      API_URL: ${API_URL:-http://backend:3000}
    depends_on:
      - backend
    networks:
      - broker-network
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/src
        - action: rebuild
          path: ./shared

  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: broker-agent-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-broker_agent}
      REDIS_URL: redis://redis:6379
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "127.0.0.1:3050:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - broker-network
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./app/package.json
        - action: rebuild
          path: ./app/src
        - action: rebuild
          path: ./shared

  postgres:
    image: pgvector/pgvector:pg16
    container_name: broker-agent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-broker_agent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-broker_agent}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - broker-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: broker-agent-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - broker-network
    restart: unless-stopped

networks:
  broker-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
